<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VIDEOSLIDER</title>
</head>
<body>
    <div class="container">
        <section>
        <video id="slider" autoplay muted loop>
            <source src="./vid1.mp4" type="video/mp4">
        </video>
        <ul class="navigation">
            <li onclick="videoUrl('vid1.mp4')"><img src="img1.png"></li>
             <li onclick="videoUrl('vid2.mp4')" ><img src="img2.png"></li>
              <li onclick="videoUrl('vid3.mp4')"><img src="img3.png"></li>
               <li onclick="videoUrl('vid4.mp4')"><img src="img4.png"></li>
        </ul>
    </section>
    </div>
    <script type="text/javascript">
     function videoUrl(anything){
         document.getElementById('slider').src = anything;
     }
    </script>
</body>
</html>
